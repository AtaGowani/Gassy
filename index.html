<!DOCTYPE html>
<html lang="en" ng-app="GassyApp">

  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="src/js/controller.js"></script>

    <title> GassyApp </title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<link href="style.css" rel="stylesheet">

  </head>

  <body>

    <div class="container-fluid">
      <center><h1>Gassy</h1></center>

      <form class = "myform" ng-if = "!result_ready">

          <div ng-controller="InputController">
            <label><b>Car Make:</b></label><br>
            <select class = "inputvalues" ng-model="userCar">
              <option ng-repeat="car in cars">{{car.make}}</option>
            </select><br>

  			<label><b>Current Cruising Range:</b></label><br>
  			<input type="number" class = "inputvalues" ng-model="user_mpg" placeholder="Enter cruising range"><br>

        <label><b>Gas Type:</b></label><br>
        <select class = "inputvalues" ng-model="gasType">
          <option>Midgrade</option>
          <option>Premium</option>
          <option>Regular</option>
        </select><br>

  			<input type="submit" id = "calculate_btn" ng-click="getPrice(userCar, user_mpg, gasType)" value = "Calculate"><br>
  	  </form>

      <div class="results" ng-if = "result_ready">

      </div>

       </div>
    </div>


    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script>

		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

		  ga('create', 'UA-56234333-1', 'auto');

  </body>
</html>
